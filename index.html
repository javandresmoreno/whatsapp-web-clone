<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    
    <title>Whatsapp web design using HTML & CSS</title>
</head>
<body>
    <main class="container">
        <section class="left-side">
            <header class="left-side__header">
                <div class="user-img">
                    <img src="https://picsum.photos/100" class="user-img__cover" alt="User Image">
                </div>
                <ul class="user-nav__icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </header>
            <article class="search-chat">
                <div>
                    <input type="text" name="" id="" placeholder="Search or start new chat">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </article>
            <article class="chat-list">
                <div class="chat-list__block active">
                    <div class="chat-list__img-box">
                        <img src="https://picsum.photos/100?random=1" class="user-img__cover" alt="Contact Image">
                    </div>
                    <div class="chat-list__details">
                        <div class="details-header">
                            <h4>Javier Moreno</h4>
                            <p class="details-time">10:56</p>
                        </div>
                        <div class="details-message">
                            <p>How to make Whatsapp clone using html and css</p>
                        </div>
                    </div>
                </div>
                <div class="chat-list__block">
                    <div class="chat-list__img-box">
                        <img src="https://picsum.photos/100?random=2" class="user-img__cover" alt="Contact Image">
                    </div>
                    <div class="chat-list__details">
                        <div class="details-header">
                            <h4>Francy Sarmiento</h4>
                            <p class="details-time">09:25</p>
                        </div>
                        <div class="details-message">
                            <p>Hey, I found you on youtube</p>
                        </div>
                    </div>
                </div>
                <div class="chat-list__block unread">
                    <div class="chat-list__img-box">
                        <img src="https://picsum.photos/100?random=3" class="user-img__cover" alt="Contact Image">
                    </div>
                    <div class="chat-list__details">
                        <div class="details-header">
                            <h4>Gloria Tocarruncho</h4>
                            <p class="details-time">10:56</p>
                        </div>
                        <div class="details-message">
                            <p>How to make Whatsapp clone using html and css</p>
                            <strong>1</strong>
                        </div>
                    </div>
                </div>
                <div class="chat-list__block">
                    <div class="chat-list__img-box">
                        <img src="https://picsum.photos/100?random=4" class="user-img__cover" alt="Contact Image">
                    </div>
                    <div class="chat-list__details">
                        <div class="details-header">
                            <h4>Juan Jos√©</h4>
                            <p class="details-time">10:56</p>
                        </div>
                        <div class="details-message">
                            <p>How to make Whatsapp clone using html and css</p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <section class="right-side"></section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
</body>
</html>
